<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Wine Quality Prediction</h1>

        <form action="/predict" method="post">

            <input type="number" step="any" name="fixed acidity"
                   placeholder="Fixed Acidity (4 - 15)"
                   min="4" max="15" required>

            <input type="number" step="any" name="volatile acidity"
                   placeholder="Volatile Acidity (0 - 2)"
                   min="0" max="2" required>

            <input type="number" step="any" name="citric acid"
                   placeholder="Citric Acid (0 - 1)"
                   min="0" max="1" required>

            <input type="number" step="any" name="residual sugar"
                   placeholder="Residual Sugar (0 - 15)"
                   min="0" max="15" required>

            <input type="number" step="any" name="chlorides"
                   placeholder="Chlorides (0.01 - 0.2)"
                   min="0.01" max="0.2" required>

            <input type="number" step="any" name="free sulfur dioxide"
                   placeholder="Free Sulfur Dioxide (1 - 72)"
                   min="1" max="72" required>

            <input type="number" step="any" name="total sulfur dioxide"
                   placeholder="Total Sulfur Dioxide (6 - 289)"
                   min="6" max="289" required>

            <input type="number" step="any" name="density"
                   placeholder="Density (0.990 - 1.005)"
                   min="0.990" max="1.005" required>

            <input type="number" step="any" name="pH"
                   placeholder="pH (2.5 - 4.0)"
                   min="2.5" max="4.0" required>

            <input type="number" step="any" name="sulphates"
                   placeholder="Sulphates (0.3 - 2)"
                   min="0.3" max="2" required>

            <input type="number" step="any" name="alcohol"
                   placeholder="Alcohol (8 - 14)"
                   min="8" max="14" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
